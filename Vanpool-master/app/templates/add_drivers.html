{% extends "base.html" %}

{% block content %}
    <h1>Add Drivers</h1>
    <form action ="" method="post" novalidate>
        Choose a Driver<SELECT name="drivers">
        {% for user in users %}
            {% if user.access == 0 %}
            <option value ="{{ user.id }}">{{ user.username }}</option>
            {% endif %}
        {% endfor %}
    </SELECT>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
