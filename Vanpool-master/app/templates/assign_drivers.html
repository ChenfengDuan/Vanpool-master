{% extends "base.html" %}

{% block content %}
    <h1>Assign a Vehicle to a Driver</h1>
    <form action ="" method="post" novalidate>
        Choose a Vehicle<SELECT name="vehicles">
        {% for vehic in vehicles %}
            <option value ="{{ vehic.id }}">Make: {{ vehic.make }}, Model: {{vehic.model}}, Color: {{vehic.color}}</option>
        {% endfor %}
    </SELECT>
        Choose a Driver<SELECT name="drivers">
        {% for user in users %}
            {% if user.access == 1 %}
            <option value ="{{ user.id }}">{{ user.username }}</option>
            {% endif %}
        {% endfor %}
    </SELECT>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
